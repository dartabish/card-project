<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Profile Cards</title>
</head>
<body>
    <header>
        <h1>Friends</h1>
        <nav>
            <a href="#friend1">Mohsin</a>
            <a href="#friend2">Arif</a>
            <a href="#friend3">Umair</a>
        </nav>
    </header>

    <main>
        <section id="friend1" class="card">
            <figure>
                <img src="/img/Mohsin2.jpg" alt="Mohsin" width="500" height="500">
                <figcaption>Mohsin</figcaption>
            </figure>
            <p class="nowrap">Angular Developer,
                <i>Cyber Spark</i>
            </p>
        </section>
        <section id="friend2" class="card">
            <figure>
                <img src="/img/Arif2.jpg" alt="Arif" width="500" height="500">
                <figcaption>Arif</figcaption>
            </figure>
            <p>Operations Manager,
                <i>LWDA</i>
            </p>
        </section>
        <section id="friend3" class="card">
            <figure>
                <img src="/img/Umair2.jpg" alt="Umair" width="500" height="500">
                <figcaption>Umair</figcaption>
            </figure>
            <p>Head Baker/Owner,
                <i>Umair Bakery</i>
            </p>
        </section>

    </main>

    <footer>
        <p>
            &copy; <a href="https://www.linkedin.com/in/dar-tabish-776075252/" target="_blank" tooltip="">Tabish Ahmad Dar</a>
        </p>
    </footer>
</html>
